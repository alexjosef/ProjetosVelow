<div class="min-width-md">
    <h2 class="md-title">
        {{ ::'dialogs.title.new' | translate}}
        <span class="lowercase">
            {{ ::resourceConfig.translationBase + '.name.one' | translate}}
        </span>
    </h2>

    <div layout="column">
        <md-input-container flex class="md-block" form-input form="form" translation-base="resourceConfig.translationBase"
            name="descripton" model="object.descripton" autocomplete="false" empty="false" permission="true" required="true"></md-input-container>

        <md-input-container flex class="md-block" form-input form="form" translation-base="resourceConfig.translationBase"
            name="street" model="object.street" autocomplete="false" empty="false" permission="true" required="true"></md-input-container>

        <md-input-container flex class="md-block" form-input form="form" translation-base="resourceConfig.translationBase"
            name="number" model="object.number" autocomplete="false" empty="false" permission="true" required="true"></md-input-container>

        <md-input-container flex class="md-block" form-input form="form" translation-base="resourceConfig.translationBase"
            name="phone" model="object.phone" autocomplete="false" empty="false" permission="true" required="true"></md-input-container>
    </div>
</div>
