<div class="min-width-md">
    <h2 class="md-title">
        {{ ::'dialogs.title.new' | translate}}
        <span class="lowercase">
            {{ ::resourceConfig.translationBase + '.name.one' | translate}}
        </span>
    </h2>

    <div layout="column">
        <md-input-container flex class="md-block" form-input form="form" translation-base="resourceConfig.translationBase"
            name="description" model="object.description" autocomplete="false" empty="false" permission="true" required="true"></md-input-container>

        <md-input-container flex class="md-block" form-input form="form" translation-base="resourceConfig.translationBase"
            name="age" model="object.age" autocomplete="false" empty="false" permission="true" required="true"></md-input-container>

        <form-autocomplete flex class="md-block" form="form" object="object.group" name="group"
            translation-base="resourceConfig.translationBase" selected-item="object.group" item-name-property="description"
            controller="AutocompleteGroupsCtrl" permission="true" required="true" no-float="true">
        </form-autocomplete>
    </div>
</div>
